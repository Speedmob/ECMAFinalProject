<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Affairs System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn" data-entity="students">Students</button>
            <button class="tab-btn" data-entity="courses">Courses</button>
            <button class="tab-btn" data-entity="instructors">Instructors</button>
            <button class="tab-btn" data-entity="employees">Employees</button>
        </div>

        <div class="card">
            <div class="toolbar">
                <div class="entries-control">
                    <select id="limit-select">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                    </select>
                    <span>entries per page</span>
                </div>
                
                <button id="add-btn" class="btn-primary">Add New +</button>

                <div class="search-control">
                    <label>Search:</label>
                    <input type="text" id="search-input">
                </div>
            </div>

            <table id="data-table">
                <thead><tr></tr></thead>
                <tbody></tbody>
            </table>

            <div class="footer">
                <div id="pagination-info">Showing 0 to 0 of 0 entries</div>
                <div id="pagination-controls" class="pagination"></div>
            </div>
        </div>
    </div>

    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Record Details</h2>
            <form id="data-form"></form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
